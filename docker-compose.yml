# Docker Compose - CECOR MVP
# Versão simplificada para o MVP - apenas PostgreSQL necessário

services:
  postgres:
    image: postgres:15-alpine
    container_name: cecor-postgres
    environment:
      POSTGRES_USER: cecor
      POSTGRES_PASSWORD: cecor123
      POSTGRES_DB: cecor_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/postgres-init:/docker-entrypoint-initdb.d
    networks:
      app-network:
        ipv4_address: 172.19.0.3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cecor -d cecor_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cecor-backend
    ports:
      - "8081:8080"
      - "40000:40000"
    env_file:
      - ./backend/.env.docker
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      app-network:
        ipv4_address: 172.19.0.2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cecor-frontend
    ports:
      - "4201:80"
    depends_on:
      - backend
    extra_hosts:
      - "backend:172.19.0.2"
    networks:
      app-network:
        ipv4_address: 172.19.0.7

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
